name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust-fast:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-${{ runner.os }}-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: cargo-index-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-index-${{ runner.os }}-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: cargo-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.os }}
          restore-keys: |
            cargo-target-${{ runner.os }}-

      - name: Compile workspace
        run: cargo check --workspace --all-targets --all-features

      - name: Lint workspace
        run: cargo clippy --workspace --all-targets --all-features

      - name: Run workspace tests
        run: cargo test --workspace --all-targets

  abi-parity:
    runs-on: ubuntu-latest
    needs: rust-fast
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify FFI symbol parity
        run: ./scripts/check-ffi-symbol-parity.sh

      - name: Validate Python wrapper syntax
        run: python -m py_compile crates/arbit-py/arbit/*.py
